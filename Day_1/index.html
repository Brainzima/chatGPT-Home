<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- top header area start -->
    <div class="row1">
        <div class="left-col">
            <button>ChatGPT 4.0 mini</button>
        </div>
        <div class="right-col">
            <button>Login</button>
            <button>Signup</button>
        </div>
    </div>
    <!-- top header area end -->

    <!-- main section start  -->
    <div class="row2">
        <div class="container">
            <h1>What can I help with?</h1>
            <div class="input-div">
                <input type="text" class="input-field" placeholder="Message ChatGPT">
                <div class="input-bottom-layer">
                    <div class="attach">
                        <i class="fa-solid fa-paperclip"></i>
                    </div>
                    <div class="sendBtn">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                </div>
            </div>
            <div class="btn-div">
                <button><i class="fa-solid fa-image"></i> Create Image</button>
                <button><i class="fa-regular fa-file-lines"></i> Summarize Text</button>
                <button><i class="fa-solid fa-pen-nib"></i> Help me write</button>
                <button><i class="fa-regular fa-lightbulb"></i> Make a plan</button>
                <button> More</button>
            </div>
        </div>
    </div>
    <!-- main section end  -->

    <!-- footer area start -->
    <div class="row3">
        <p>By messaging ChatGPT, you agree to our Terms and have read our Privacy Policy.</p>
    </div>
    <!-- footer area end -->

</body>
</html>
